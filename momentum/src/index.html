<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%= require('./assets/icon.svg') %>"
    />
    <link
      rel="apple-touch-icon"
      href="<%= require('./assets/apple-touch-icon.png') %>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=PT+Sans+Narrow:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Momentum by Sergey Koksharov</title>
  </head>
  <body>
    <main class="main grid-container">
      <button
        class="settings-button"
        type="button"
        aria-label="open settings"
      ></button>
      <div class="chevron-icons">
        <button
          class="chevron chevron-left"
          type="button"
          aria-label="previous background"
        ></button>
        <button
          class="chevron chevron-right"
          type="button"
          aria-label="next background"
        ></button>
      </div>
      <div class="audio-widget">
        <ul class="audio-widget__playlist playlist"></ul>
        <div class="audio-widget__player player">
          <div class="player__seekbar seekbar">
            <div class="seekbar__progress"></div>
            <span class="seekbar__trackname"></span>
          </div>
          <div class="player__ui">
            <button
              class="player__prev prev-button"
              type="button"
              aria-label="previous track"
            ></button>
            <button
              class="player__play-pause play-button"
              type="button"
              aria-label="play/pause"
            ></button>
            <button
              class="player__next next-button"
              type="button"
              aria-label="next track"
            ></button>
            <span class="player__time"></span>
            <span class="player__time-separator">/</span>
            <span class="player__duration"></span>
            <button
              class="player__volume-button volume-high-button"
              type="button"
              aria-label="mute/unmute"
            ></button>
            <input
              class="player__volume-bar"
              type="range"
              step="0.05"
              max="1.0"
            />
          </div>
        </div>
      </div>
      <div class="weather-widget" id="weather">
        <input class="weather-widget__input" type="text" size="12" />
        <p class="weather-widget__error"></p>
        <p class="weather-widget__icon-temp">
          <i class="weather-widget__icon"></i
          ><span class="weather-widget__temp"></span>
        </p>
        <p class="weather-widget__desc"></p>
        <p class="weather-widget__wind"></p>
        <p class="weather-widget__humidity"></p>
      </div>
      <div class="clock-widget">
        <span class="clock-widget__clock"></span>
      </div>
      <div class="calendar-widget">
        <p class="calendar-widget__calendar"></p>
      </div>
      <div class="greeting-widget">
        <span class="greeting-widget__text"></span
        ><input class="greeting-widget__name" type="text" size="10" />
      </div>
      <div class="quote-widget">
        <p class="quote-widget__text"></p>
        <p class="quote-widget__author"></p>
        <button
          class="quote-widget__reload reload-button"
          type="button"
          aria-label="next quote"
        ></button>
      </div>
      <div class="tasklist-widget">
        <ul class="tasklist-widget__tasks"></ul>
        <div class="tasklist-widget__input-button">
          <input type="text" class="taskslist-widget__input" />
          <button
            class="tasklist-widget__clear trash-button"
            type="button"
            aria-label="clear completed tasks"
          ></button>
        </div>
      </div>
    </main>
    <div class="settings">
      <button class="settings__close" type="button" aria-label="close settings">
        &times;
      </button>
      <div class="settings__section settings__section_locale">
        <p class="settings__heading settings__heading_locale"></p>
        <fieldset class="settings__fieldset settings__fieldset_locale">
          <input
            type="radio"
            data-id="locale"
            id="settings__locale_en-US"
            class="settings__radio"
            name="settings__locale"
            value="en-US"
          />
          <label class="settings__radio_label" for="settings__locale_en-US"
            >English</label
          >
          <input
            type="radio"
            data-id="locale"
            id="settings__locale_ru-RU"
            class="settings__radio"
            name="settings__locale"
            value="ru-RU"
          />
          <label class="settings__radio_label" for="settings__locale_ru-RU"
            >Русский</label
          >
        </fieldset>
      </div>
      <div class="settings__section settings__section_image-provider">
        <p class="settings__heading settings__heading_image-provider"></p>
        <fieldset class="settings__fieldset settings__fieldset_image-provider">
          <input
            type="radio"
            data-id="imageProvider"
            id="settings__image-provider_github"
            class="settings__radio"
            name="settings__image-provider"
            value="github"
          />
          <label
            class="settings__radio_label"
            for="settings__image-provider_github"
            >GitHub</label
          >
          <input
            type="radio"
            data-id="imageProvider"
            id="settings__image-provider_unsplash"
            class="settings__radio"
            name="settings__image-provider"
            value="unsplash"
          />
          <label
            class="settings__radio_label"
            for="settings__image-provider_unsplash"
            >Unsplash</label
          >
          <input
            type="radio"
            data-id="imageProvider"
            id="settings__image-provider_flickr"
            class="settings__radio"
            name="settings__image-provider"
            value="flickr"
          />
          <label
            class="settings__radio_label"
            for="settings__image-provider_flickr"
            >Flickr</label
          >
        </fieldset>
        <input type="text" name="image-tags" class="settings__image-tags" />
      </div>
      <div class="settings__section settings__section_widgets">
        <p class="settings__heading settings__heading_widgets"></p>
        <fieldset class="settings__fieldset settings__fieldset_widgets">
          <input
            type="checkbox"
            data-widget="clock"
            class="settings__widget-checkbox settings__widget-checkbox_clock"
            id="settings__widget_clock"
          />
          <label
            class="settings__widget-label settings__widget-label_clock"
            for="settings__widget_clock"
          ></label>
          <input
            type="checkbox"
            data-widget="calendar"
            class="settings__widget-checkbox settings__widget-checkbox_calendar"
            id="settings__widget_calendar"
          />
          <label
            class="settings__widget-label settings__widget-label_calendar"
            for="settings__widget_calendar"
          ></label>
          <input
            type="checkbox"
            data-widget="greeting"
            class="settings__widget-checkbox settings__widget-checkbox_greeting"
            id="settings__widget_greeting"
          />
          <label
            class="settings__widget-label settings__widget-label_greeting"
            for="settings__widget_greeting"
          ></label>
          <input
            type="checkbox"
            data-widget="quote"
            class="settings__widget-checkbox settings__widget-checkbox_quote"
            id="settings__widget_quote"
          />
          <label
            class="settings__widget-label settings__widget-label_quote"
            for="settings__widget_quote"
          ></label>
          <input
            type="checkbox"
            data-widget="weather"
            class="settings__widget-checkbox settings__widget-checkbox_weather"
            id="settings__widget_weather"
          />
          <label
            class="settings__widget-label settings__widget-label_weather"
            for="settings__widget_weather"
          ></label>
          <input
            type="checkbox"
            data-widget="audio"
            class="settings__widget-checkbox settings__widget-checkbox_audio"
            id="settings__widget_audio"
          />
          <label
            class="settings__widget-label settings__widget-label_audio"
            for="settings__widget_audio"
          ></label>
          <input
            type="checkbox"
            data-widget="tasklist"
            class="settings__widget-checkbox setting__widget-checkbox_tasklist"
            id="settings__widget_tasklist"
          />
          <label
            class="settings__widget-label settings__widget-label_tasklist"
            for="settings__widget_tasklist"
          ></label>
        </fieldset>
      </div>
      <div class="settings__section settings__section_copyright">
        <a href="https://github.com/gentoosiast/">
          <p class="settings__copyright copyright">
            <img
              class="copyright__icon"
              src="<%= require('./assets/github.svg') %>"
              alt="GitHub icon"
              width="41"
              height="40"
            />
            <small>© 2022 Sergey Koksharov</small>
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
